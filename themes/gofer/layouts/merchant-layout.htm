description = "Merchant Page Layout"

[staticPage]
useContent = 1
default = 0

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gofer - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Norbz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Gofer">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="{{ 'assets/img/logo1.png'|theme }}">
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    
        <link rel="stylesheet" href="{{ 'assets/css//open-iconic-bootstrap.min.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/animate.css'|theme }}">
        
        <link rel="stylesheet" href="{{ 'assets/css/owl.carousel.min.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/owl.theme.default.min.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css'|theme }}">
    
        <link rel="stylesheet" href="{{ 'assets/css/aos.css'|theme }}">
    
        <link rel="stylesheet" href="{{ 'assets/css/ionicons.min.css'|theme }}">
        
        <link rel="stylesheet" href="{{ 'assets/css/slick.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/slick-theme.css'|theme }}">

        <link rel="stylesheet" href="{{ 'assets/css/flaticon.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/icomoon.css'|theme }}">
        <link href="{{ 'assets/dist/css/style.css'|theme }}" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'merchant/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- loader -->
        <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#00dbc7"/></svg></div>

        <!-- Scripts -->
        <script src="{{ 'assets/dist/js/app.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery-migrate-3.0.1.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/popper.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery.easing.1.3.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery.waypoints.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery.stellar.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/owl.carousel.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery.magnific-popup.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/aos.js'|theme }}"></script>
        <script src="{{ 'assets/js/jquery.animateNumber.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/scrollax.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/main.js'|theme }}"></script>
        <script src="{{ 'assets/js/slick.js'|theme }}"></script>
        <script src="{{ 'assets/js/main.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

        <script type="text/javascript">
            $(document).on('ready', function(){
            $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            swipe:true,
            autoplay: false,
            autoplaySpeed: 2000,
            infinite:true,
            asNavFor: '.slider-nav',
            responsive: [
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows:true,
                    dots:true,
                    autoplay: false
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
          });
          $('.slider-nav').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            initialSlide: 0,
            asNavFor: '.slider-for',
            dots: false,
            focusOnSelect: true,
            vertical:true,
            mobileFirst: true,
            arrows:false,
            infinite:true,
            responsive: [
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    arrows:false,
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
          });
            });
          </script>

    </body>
</html>
